<main class="w-100 h-100 m-auto">
    <div class="content">
        <div class="container-fluid">
            <div class="row mt-2">
                <div class="col-md-12">
                    <!--<app-breadcrumb></app-breadcrumb>-->
                    <h4>{{ titleHeader }}</h4>
                </div>
            </div>
            
            <!--
            <div class="row">
                <div class="col-md-12">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <span>Mensagem</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                </div>
            </div>
            -->

            <div class="row mb-2">
                <div class="col-md-12">
                    <div class="col-xl-12">
                        <div class="text-xl-end mt-xl-0 mt-2">
                            <button type="button" class="btn btn-primary pull-right" (click)="addClick()"><i class="bi bi-plus-circle-fill"></i> Adicionar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
        
                            <table class="table table-centered table-nowrap mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>#</th>
                                        <th>Descrição</th>
                                        <th class="text-end">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let category of categories | async">
                                            <td>{{ category.id }}</td>
                                            <td>{{ category.name }}</td>
                                            <td class="text-end">
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></button>
                                                    <button type="button" class="btn btn-primary"><i class="bi bi-eye-fill"></i></button>
                                                    <button type="button" class="btn btn-primary"><i class="bi bi-trash3-fill"></i></button>
                                                </div>
                                            </td>
                                        </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
