<main class="w-100 h-100 m-auto">
    <div class="content">
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-md-12">
                    <!--<app-breadcrumb></app-breadcrumb>-->
                    <h4>{{ titleHeader }}</h4>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
        
                            <div class="row">
                                <div class="col-lg-12">
                                    <form [formGroup]="form">
                                        
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="name" class="form-label">Descrição:</label>
                                                <input type="text" class="form-control" id="name" name="name" formControlName="name" placeholder=""/>
                                                <div *ngIf="form.get('name')?.errors" class="invalid-feedback">
                                                    <span class="text-danger"><small>O campo nome é obrigatório</small></span>
                                                </div>
                                            </div>
                                        </div>
                                       
                                        <div class="row mt-2">
                                            <div class="col-md-12">
                                                <div class="text-end">
                                                    <button type="button" class="btn btn-secondary" (click)="backPageClick()"><i class="bi bi-x-circle-fill"></i> Cancelar </button>
                                                    <button type="submit" class="btn btn-primary" (click)="submitClick()"><i class="bi bi-floppy-fill"></i> Salvar </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>        
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
